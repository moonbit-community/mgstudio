<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moon Game Studio</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0b0f16;
        color: #ffffff;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      .menu {
        position: fixed;
        left: 16px;
        bottom: 16px;
        padding: 12px 16px;
        background: rgba(8, 12, 20, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px;
        color: #f6f8ff;
        display: grid;
        gap: 8px;
        min-width: 200px;
      }
      .menu h1 {
        font-size: 12px;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(246, 248, 255, 0.7);
      }
      .menu button {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 8px 10px;
        background: rgba(28, 36, 58, 0.9);
        color: #f6f8ff;
        cursor: pointer;
        font-size: 12px;
        text-align: left;
      }
      .menu button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <canvas id="mgstudio-canvas"></canvas>
    <div id="mgstudio-menu" class="menu">
      <h1>Examples</h1>
      <button type="button" data-wasm="./examples/2d/sprite/sprite.wasm">Sprite</button>
      <button type="button" data-wasm="./examples/2d/move_sprite/move_sprite.wasm">Move Sprite</button>
      <button type="button" data-wasm="./examples/2d/rotation/rotation.wasm">Rotation</button>
      <button type="button" data-wasm="./examples/2d/sprite_scale/sprite_scale.wasm">Sprite Scale</button>
      <button type="button" data-wasm="./examples/2d/sprite_flipping/sprite_flipping.wasm">Sprite Flipping</button>
      <button type="button" data-wasm="./examples/2d/sprite_sheet/sprite_sheet.wasm">Sprite Sheet</button>
      <button type="button" data-wasm="./examples/2d/sprite_animation/sprite_animation.wasm">Sprite Animation</button>
      <button type="button" data-wasm="./examples/2d/texture_atlas/texture_atlas.wasm">Texture Atlas</button>
      <button type="button" data-wasm="./examples/2d/texture_atlas_builder/texture_atlas_builder.wasm">Texture Atlas Builder</button>
      <button type="button" data-wasm="./examples/2d/rotate_to_cursor/rotate_to_cursor.wasm">Rotate To Cursor</button>
      <button type="button" data-wasm="./examples/2d/2d_viewport_to_world/2d_viewport_to_world.wasm">Viewport To World</button>
      <button type="button" data-wasm="./examples/2d/pixel_grid_snap/pixel_grid_snap.wasm">Pixel Grid Snap</button>
      <button type="button" data-wasm="./examples/2d/mesh2d/mesh2d.wasm">Mesh2d</button>
      <button type="button" data-wasm="./examples/2d/text2d/text2d.wasm">Text2d</button>
      <button type="button" data-wasm="./examples/2d/visibility/visibility.wasm">Visibility</button>
      <button type="button" data-action="reload">Reload</button>
    </div>
    <script type="module" src="./mgstudio-runtime-web.js"></script>
  </body>
</html>
